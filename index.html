<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-box">
      <input
        type="text"
        id="url-input"
        placeholder="Uniform Resource Locator"
        readonly
      /> 
      <input type="text" id="text-desc" placeholder="Description"/>
      <div id="grab-link-div">
        <button id="getlink">Get URL</button>
        <button id="savelink">Save URL</button>
      </div>
      <div id="links-store"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
